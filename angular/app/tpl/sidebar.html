<div class="page-sidebar navbar-collapse collapse" ng-controller="SideBarController">
    <ul class="page-sidebar-menu" data-keep-expanded="false" data-auto-scroll="true" data-slide-speed="200" ng-class="{'page-sidebar-menu-closed': settings.layout.pageSidebarClosed}">
        <li class="heading">
            <h3>Menu</h3>
        </li>

        <li class="start nav-item">
            <a href="#/home">
                <i class="icon-home"></i>
                <span class="title">Home</span>
            </a>
        </li>

        <li class="nav-item" ng-repeat="menu in menus">
            <a href="javascript:;" ng-if="menu.itens"> 
                <i class="{{menu.classIcon}}"></i>
                <span class="title">{{menu.title}}</span>
                <span class="arrow "></span>
            </a>

            <a href="#/{{menu.name}}" ng-if="!menu.itens">
                <i class="{{menu.classIcon}}"></i>
                <span class="title">{{menu.title}}</span>
            </a>
            
            <ul class="sub-menu" ng-if="menu.itens">
                <li ng-repeat="item in menu.itens" ng-show="item.crud && !item.notShowInMenu">
                    <a href="#/{{item.name}}/listar/">
                        <i class="{{item.classIcon}}"></i> {{item.title}}</span>
                    </a>
                </li>

                <li ng-repeat="item in menu.itens" ng-show="!item.crud && !item.notShowInMenu">
                    <a href="#{{item.url}}">
                        <i class="{{item.classIcon}}"></i> {{item.title}}</span>
                    </a>
                </li>
            </ul>
        </li>
    </ul>
</div>
