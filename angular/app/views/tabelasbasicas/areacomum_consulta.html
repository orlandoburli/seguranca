<form-pesquisa>

    <filtros>
        <input-consulta class="form-group col-sm-6" label="Nome da Área Comum" placeholder="Digite um valor para pesquisar pelo nome da Área Comum" filter-model="filter.nome" filter-change="atualizar()"></input-consulta>

        <select-consulta class="form-group col-sm-4 margem-componente" label="Status" filter-model="filter.ativo" filter-change="atualizar()" values="ativos" simple todos />

        <div class="form-group col-sm-2 margem-componente margem-botao">
            <botao-limpar ng-click="limpar()" full/>
        </div>
    </filtros>

    <tabela>
        <table ng-table="tableParams" class="table table-hover table-striped table-advance col-md-12">
            <tr ng-repeat="areacomum in $data track by areacomum.id">
                <!-- Colunas -->
                <td sortable="'nome'" data-title="'Nome'" class="col-sm-7">{{areacomum.nome}}</td>
                <td sortable="'maximoConvidados'" data-title="'Máx. Convidados'" class="col-sm-2">{{areacomum.maximoConvidados}}</td>
                <td sortable="'ativo'" data-title="'Status'" class="col-sm-1">{{areacomum.ativo}}</td>

                <!-- Botoes -->
                <td class="text-right form-group col-sm-2">
                    <botao-alterar mini ng-click="alterar(areacomum.id)"/>
                    <botao-excluir mini ng-click="excluir(areacomum.id)"/>
                </td>
            </tr>
        </table>
    </tabela>

    <botoes>
        <botao-novo ng-click="novo()"/>
    </botoes>

</form-pesquisa>
