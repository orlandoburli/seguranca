<form-pesquisa>

    <filtros>
        
        <input-consulta class="col-sm-6" label="Nome do perfil" placeholder="Digite um valor para pesquisar pelo nome do perfil" filter-model="filter.nome" filter-change="atualizar()"></input-consulta>
        
        <select-consulta class="col-sm-4 margem-componente" label="Status" filter-model="filter.ativo" filter-change="atualizar()" values="ativos" simple todos></select-consulta>
        
        <div class="form-group col-sm-2 margem-componente margem-botao">
            <botao-limpar ng-click="limpar()" full/>
        </div>
    </filtros>

    <tabela>
        <table ng-table="tableParams" class="table table-hover table-striped table-advance col-md-12">
            <tr ng-repeat="perfil in $data track by perfil.id">
                <!-- Colunas -->
                <td sortable="'nome'" data-title="'Nome'" class="col-sm-8">{{perfil.nome}}</td>
                <td sortable="'ativo'" data-title="'Status'" class="col-sm-2">{{perfil.ativo}}</td>

                <!-- Botoes -->
                <td class="text-right form-group col-sm-2">
                    <botao-alterar mini ng-click="alterar(perfil.id)"/>
                    <botao-excluir mini ng-click="excluir(perfil.id)"/>
                </td>
            </tr>
        </table>
    </tabela>

    <botoes>
        <botao-novo ng-click="novo()"/>
    </botoes>

</form-pesquisa>
