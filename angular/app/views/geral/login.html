<div class="login">    
    <div class="logo">
        <a href="index.html">
            <img src="/assets/pages/img/logo-big.png" alt="" />
        </a>
    </div>
    <div class="content">
        <div class="login-form" actio>
            <h3 class="form-title"></h3>
            <div class="alert alert-danger display-hide">
                <button class="close" data-close="alert"></button>
                <span>Informe o seu usuário e senha.</span>
            </div>
            <div class="form-group">
                <label class="control-label visible-ie8 visible-ie9">app</label>
                <div class="input-icon">
                    <i class="fa fa-user"></i>
                    <input id="usuario" ng-model="usuario" class="form-control placeholder-no-fix" type="text" autocomplete="off" placeholder="Usuário" name="username" /> </div>
            </div>
            <div class="form-group">
                <label class="control-label visible-ie8 visible-ie9">Senha</label>
                <div class="input-icon">
                    <i class="fa fa-lock"></i>
                    <input id="senha" ng-model="senha" class="form-control placeholder-no-fix" type="password" autocomplete="off" placeholder="Senha" name="password" /> </div>
            </div>
            <div class="form-actions">
                <button id="botaoEntrar" type="button" class="btn green pull-right" ng-click="entrar()"> Login </button>
            </div>
        </div>
    </div>
</div>

<!-- Sweet Alert -->
<script src="assets/global/plugins/sweetalert/lib/sweet-alert.min.js"></script>
<!-- Angular Sweet Alert -->
<script src="assets/global/plugins/angular-sweetalert-promised/SweetAlert.min.js"></script>
<!-- Sweet Alert Css -->
<link rel="stylesheet" href="assets/global/plugins/sweetalert/lib/sweet-alert.css">
