<form-pesquisa>

    <filtros>
        <input-consulta class="form-group col-sm-6" label="Nome Tipo de Pessoa" placeholder="Digite um valor para pesquisar pelo nome do Tipo de Pessoa" filter-model="filter.nome" filter-change="atualizar()"></input-consulta>

        <select-consulta class="form-group col-sm-2 margem-componente" label="Status" filter-model="filter.ativo" filter-change="atualizar()" values="ativos" simple todos />
        <select-consulta class="form-group col-sm-2 margem-componente" label="Morador?" filter-model="filter.morador" filter-change="atualizar()" values="simNao" simple todos />

        <div class="form-group col-sm-2 margem-componente margem-botao">
            <botao-limpar ng-click="limpar()" full/>
        </div>
    </filtros>

    <tabela>
        <table ng-table="tableParams" class="table table-hover table-striped table-advance col-md-12">
            <tr ng-repeat="tipo in $data track by tipo.id">
                <!-- Colunas -->
                <td sortable="'nome'" data-title="'Nome'" class="col-sm-6">{{tipo.nome}}</td>
                <td sortable="'ativo'" data-title="'Status'" class="col-sm-2">{{tipo.ativo}}</td>
                <td sortable="'morador'" data-title="'Morador'" class="col-sm-2">{{tipo.morador}}</td>

                <!-- Botoes -->
                <td class="text-right form-group col-sm-2">
                    <botao-alterar mini ng-click="alterar(tipo.id)"/>
                    <botao-excluir mini ng-click="excluir(tipo.id)"/>
                </td>
            </tr>
        </table>
    </tabela>

    <botoes>
        <botao-novo ng-click="novo()"/>
    </botoes>

</form-pesquisa>
