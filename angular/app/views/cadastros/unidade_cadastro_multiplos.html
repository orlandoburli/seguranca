		</select-cadastro>

		<select-cadastro class="col-md-6" label="Bloco" field-model="vo.bloco" required values="blocos" my-options="bloco as bloco.nome for bloco in values track by bloco.id"></select-cadastro>

		<input-cadastro class="col-md-4" label="Unidades por andar" field-model="vo.torre.unidadesPorAndar" ng-disabled="true"></input-cadastro>
		<input-cadastro class="col-md-4" label="Andares" field-model="vo.torre.andares" ng-disabled="true"></input-cadastro>
		<input-cadastro class="col-md-4" label="TÃ©rreo" field-model="vo.torre.terreo" ng-disabled="true"></input-cadastro>
    </campos>

    <botoes>
    	<botao-salvar></botao-salvar>
    	<botao-limpar ng-click="limpar(formulario)"></botao-limpar>

    </botoes>
</form-cadastro>
