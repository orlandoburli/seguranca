<div class="wrapper wrapper-full-page">
  <div class="full-page login-page" data-color="" data-image="../../assets/img/background/background-2.jpg">
    <!--   you can change the color of the filter page using: data-color="blue | azure | green | orange | red | purple" -->
    <div class="content">
      <div class="container">
        <div class="row">
          <div class="col-md-4 col-sm-6 col-md-offset-4 col-sm-offset-3">
            <form method="#" action="#">
              <div class="card" data-background="color" data-color="blue">
                <div class="card-header">
                  <h3 class="card-title">Login</h3>
                </div>
                <div class="card-content">

                  <div class="form-group">
                    <div class="text-center">
                      <h4>{{ empresa.nome }} </h4>
                      <span><a [routerLink]="['/selecionar-empresa']">Não é o seu condomínio / empresa? Clique aqui.</a></span>
                    </div>
                  </div>

                  <div class="form-group">
                    <label>Usuário</label>
                    <input id="login" [(ngModel)]="login" type="text" placeholder="Informe seu login" class="form-control" autofocus="autofocus" [ngModelOptions]="{standalone: true}" autocomplete="false">
                  </div>
                  <div class="form-group">
                    <label>Senha</label>
                    <input id="senha" [(ngModel)]="senha" type="password" placeholder="Informe sua Senha" class="form-control" [ngModelOptions]="{standalone: true}" autocomplete="false">
                  </div>
                </div>
                <div class="card-footer text-center">
                  <button id="botaoEntrar" type="button" class="btn btn-fill btn-wd " (click)="entrar()">Entrar</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <footer class="footer footer-transparent">
      <div class="container">
        <div class="copyright">
          &copy; Copyright 2017 - Todos os direitos reservados -
          <a href="http://www.orlandoburli.com.br" target="_blank">Orlando Burli</a> - <a href="mailto:orlando.burli@gmail.com" target="_blank">orlando.burli@gmail.com</a>
        </div>
      </div>
    </footer>
  </div>
</div>
