<div class="sidebar" data-background-color="brown" data-active-color="info">
  <!--
			Tip 1: you can change the color of the sidebar's background using: data-background-color="white | brown"
			Tip 2: you can change the color of the active button using the data-active-color="primary | info | success | warning | danger"
		-->
  <div class="logo">
    <a href="#" class="simple-text logo-mini">
					BTI
				</a>
    <a href="#" class="simple-text logo-normal">
					BTI Seguran√ßa
		</a>
  </div>
  <div class="sidebar-wrapper">
    <div class="user">
      <div class="photo">
        <!-- TODO Foto do usuario -->
        <img src="../assets/img/faces/face-2.jpg" />
      </div>
      <div class="info">
        <a data-toggle="collapse" href="#collapseExample" class="collapsed">
          <span>{{ sessaoUsuario?.usuario?.nome }}<b class="caret"></b></span>
        </a>
        <div class="clearfix"></div>
        <div class="collapse" id="collapseExample">
          <ul class="nav">
            <li>
              <a [routerLink]="['/meus-dados']">
                  <span class="sidebar-mini">MD</span>
                  <span class="sidebar-normal">Meus dados</span>
                </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <ul class="nav">

      <li *ngFor="let menu of menus">
        <!-- Menu com submenus -->
        <a *ngIf="menu.itens" data-toggle="collapse" href="#{{menu.name}}">
            <i class="{{menu.classIcon}}"></i>
            <p>{{menu.title}} <b class="caret"></b></p>
        </a>

        <!-- Itens do menu -->
        <div *ngIf="menu.itens" class="collapse" id="{{menu.name}}">
          <ul class="nav">
            <li *ngFor="let subMenu of menu.itens">
              <a [routerLink]="[subMenu.url]">
                    <i class="{{subMenu.classIcon}}"></i>
										<span class="sidebar-mini">{{ subMenu.initials }}</span>
										<span class="sidebar-normal">{{ subMenu.title }}</span>
									</a>
            </li>
          </ul>
        </div>

        <!-- Menu sem submenus -->
        <a [routerLink]="[menu.url]" *ngIf="!menu.itens">
          <i class="{{ menu.classIcon }}"></i>
          <p>{{ menu.title }}</p>
        </a>
      </li>
    </ul>
  </div>
</div>
