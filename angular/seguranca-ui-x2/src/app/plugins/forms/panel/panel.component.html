<div class="card">
  <div class="card-header card-header-icon" data-background-color="blue" *ngIf="getTitulo()">
    <h4 *ngIf="getTitulo(); else elseBlock" class="card-title"> <i *ngIf="classIcon" class="material-icons">{{classIcon}}</i> <strong> {{ getTitulo() }} </strong> </h4>

    <ng-template #elseBlock>
      <i *ngIf="classIcon" class="material-icons">{{classIcon}}</i>
    </ng-template>
    <p  *ngIf="getSubTitulo()" class="category"> {{ getSubTitulo() }}</p>
  </div>

  <div class="card-content">
    <ng-content></ng-content>
  </div>
</div>
